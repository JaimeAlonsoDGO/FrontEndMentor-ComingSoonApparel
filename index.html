<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Aparel Coming Soon</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo-container">
        <img class="logo-img" src="images/logo.svg" alt="">
      </div>
      <div class="hero"></div>
    </header>
    <main class="main">
      <section class="details-information">
        <h1 class="coming-soon-one"> WE'RE</h1>
        <h2 class="coming-soon-two">COMING SOON</h2>
        <p class="presentation">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="input-email-container">
          <input type="text" class="email-address" id="inputEmail" placeholder="Email Address">
          <img src="images/icon-error.svg" alt="errorIcon" class="errorIcon" id="errorIcon">
          <div class="button-email" id="button-email"></div>
        </div>
        <div class="warning-box">
          <p class="warning" id="warning"></p>
        </div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
